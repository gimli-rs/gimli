sudo: false

language: rust
cache: cargo

os:
- linux
- osx

osx_image: xcode7.1

rust:
- nightly
- beta
- stable

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python || true; fi

before_script:
- pip install -v 'travis-cargo<0.2' --user
- if [[ -e ~/Library/Python/2.7/bin ]]; then export PATH=~/Library/Python/2.7/bin:$PATH; fi
- if [[ -e ~/.local/bin ]]; then export PATH=~/.local/bin:$PATH; fi
- echo PATH is $PATH
- export RUST_BACKTRACE=1

script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  ([[ $TRAVIS_OS_NAME == "osx" ]] && (
      with_debug_info=$(find ./target/debug -type f | grep DWARF | grep gimli | head -n 1) &&
      travis-cargo run -- --example dwarfdump "$with_debug_info" > /dev/null
  ) || (
      travis-cargo run -- --example dwarfdump $(find ./target/debug -name 'gimli-*' | head -n 1) > /dev/null
  )) &&
  travis-cargo --only stable doc

after_success:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo --only stable doc-upload; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "nightly" ]]; then travis-cargo coveralls --no-sudo --verify; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "nightly" ]]; then KCOV=./kcov/build/src/kcov ./coverage; fi

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly
  - secure: 
